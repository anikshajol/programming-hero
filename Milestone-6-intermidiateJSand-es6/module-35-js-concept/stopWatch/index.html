<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .btn-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    main {
      border: 1px solid red;
      padding: 10px;
    }
  </style>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="time" style="display: flex; gap: 10px">
            <span id="hr">00</span><span>hr</span> <span id="min">00</span
            ><span>min</span> <span id="sec">00</span><span>sec</span>
            <span id="count">00</span>
          </div>
          <div class="btn-section">
            <button onclick="startCount()">Start</button>
            <button onclick="stopCount()">Pause</button>
            <button onclick="resetCount()">reset</button>
          </div>
        </div>
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
