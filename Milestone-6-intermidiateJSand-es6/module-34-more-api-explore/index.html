<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Phone Api</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-6xl">Phone hunting</h1>
    </header>
    <main class="container mx-auto mt-10">
      <section class="bg-gray-200 m-4 p-4 text-center">
        <input
          id="search-field"
          type="text"
          placeholder="Search here"
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handleSearchBtn()" class="btn btn-primary">
          Search
        </button>

        <!-- <input
          id="search-field2"
          type="text"
          placeholder="Search here"
          class="input input-bordered w-full max-w-xs"
        />
        <button
          id="search-btn"
          onclick="handleSearchBtn()"
          class="btn btn-secondary"
        >
          Search
        </button> -->
      </section>

      <!-- search result -->

      <section>
        <!-- loader -->

        <div class="text-center hidden" id="loading-spinner">
          <span class="loading loading-ring loading-lg"></span>
        </div>
        <section
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-9"
        ></section>
        <!-- show all button -->
        <div class="text-center">
          <button
            onclick="showAll()"
            id="show-all-btn"
            class="btn btn-accent hidden mt-7"
          >
            Show All
          </button>
        </div>
      </section>
    </main>

    <!-- Open the modal using ID.showModal() method -->
    <dialog
      id="show_details_modal"
      class="modal modal-bottom sm:modal-middle"
    ></dialog>
    <footer></footer>

    <script src="./js/app.js"></script>
  </body>
</html>
