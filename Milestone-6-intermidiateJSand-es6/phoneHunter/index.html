<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Phone Api</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
  
    <header>
      <h1 class="text-6xl text-center">Phone hunter</h1>
    </header>

    <main class="my-5">
        <div class="text-center bg-amber-50 p-10 mb-5" >
          <input id="search-field" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
          <button onclick="handleSearch()" class="btn btn-primary">Search</button>
        </div>

        <!-- loading -->

        <div class="container mx-auto text-center mt-32 hidden " id="loading-spinner" ><span class=" loading loading-spinner text-success p-10"></span></div>

      <section id="show-phones" class="grid grid-cols-3 gap-5 mt-10">
        <!-- card -->
      
      </section>

      <div class="text-center mt-5 hidden" id="show-all">
        <button onclick="handleShowAll()" class="btn btn-primary">Show All</button>
      </div>


      <!-- modal -->
      <!-- Open the modal using ID.showModal() method -->

<dialog id="show_details" class="modal modal-bottom sm:modal-middle">
  <form method="dialog" class="modal-box">
    <img src="" id="image" alt="">
    <h3 class="font-bold text-lg">Hello!</h3>
    <p class="py-4">Press ESC key or click the button below to close</p>
    <div class="modal-action">
      <!-- if there is a button in form, it will close the modal -->
      <button class="btn">Close</button>
    </div>
  </form>
</dialog>

    </main>


    <footer></footer>

    <script src="./js/app.js"></script>
  </body>
</html>
