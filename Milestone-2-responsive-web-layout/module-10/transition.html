<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 2px solid tomato;
        background-color: peachpuff;
        /* property name|duration|easing function|delay */
        /* transition: width 5s linear 0.5s, background-color 5s ease-in 0.5s; */
        transition: transform 3s;
      }

      .box:hover {
        transform: rotate(45deg) scale(0.5) translateX(150px);
        /* width: 400px;
        background-color: red; */
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Transform:Change the shape. this is a css style property name</li>
      <li>
        Translate: It is a value of the transform style rule. This means you
        move either x or y or both axis
      </li>
      <li>
        Transition: How long it will take to do the change of shape or color
      </li>
    </ul>

    <div class="box">box-1</div>
    <div class="box">box-2</div>
    <div class="box">box-3</div>
  </body>
</html>
