<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baper Bank Inside</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <h1 class="text-5xl text-center mt-6">
      Lets get some <span class="font-extrabold text-red-600"> Money!!!</span>
    </h1>
  </header>
  <main>
    <!-- display section -->
    <section class="display-section flex w-9/12 justify-center mx-auto gap-6 mt-14 text-white font-medium">
      <div class="w-72 bg-green-500 h-32 flex flex-col justify-center pl-5">
        <h4 class="text-3xl">Deposit</h4>
        <p class="text-2xl">$<span id="deposit-amount">0</span></p>
      </div>
      <div class="w-72 bg-pink-500 flex flex-col justify-center pl-5">
        <h4 class="text-3xl">Withdraw</h4>
        <p class="text-2xl">$<span id="withdraw-amount">0</span></p>
      </div>
      <div class="w-72 bg-violet-500 flex flex-col justify-center pl-5">
        <h4 class="text-3xl">Balance</h4>
        <p class="text-2xl">$<span id="balance-amount">0</span></p>
      </div>
    </section>

    <!-- money deposit and withdraw section -->

    <section class="money-input flex justify-center gap-2 w-9/12 mx-auto mt-10">
      <!-- deposit field -->
      <div class="bg-blue-400 p-5 w-1/2">
        <h3 class="text-3xl text-white font-bold">Please Deposit</h3>
        <div class="pl-12">
          <input type="text" name="" id="deposit-input" class="rounded-md p-2 my-5" />
          <button class="bg-blue-950 text-white font-bold px-4 py-2 rounded-md hover:bg-blue-800 block" type="submit"
            id="deposit-btn">
            Deposit
          </button>
        </div>
      </div>

      <!-- withdraw field -->
      <div class="bg-blue-400 p-5 w-1/2">
        <h3 class="text-3xl text-white font-bold">Please Withdraw</h3>
        <div class="pl-12">
          <input type="text" name="" id="withdraw-input" class="rounded-md p-2 my-5" />
          <button class="bg-blue-950 text-white font-bold px-4 py-2 rounded-md hover:bg-blue-800 block" type="submit"
            id="withdraw-btn">
            Withdraw
          </button>
        </div>
      </div>
    </section>
  </main>
  <script src="../functionalbaperbank/js/utilities.js"></script>
  <script src="../functionalbaperbank/js/deposit.js"></script>
  <script src="../functionalbaperbank/js/withdraw.js"></script>

</body>

</html>
