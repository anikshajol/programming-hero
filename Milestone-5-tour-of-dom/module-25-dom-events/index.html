<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM EVENTS</title>
  </head>
  <body>
    <h1>Dom er aj special events</h1>
    <button onclick="console.log(7);">Click me</button>
    <button onclick="console.log(100);">Another click</button>
    <br />
    <br />

    <!-- option 1 not use usual -->
    <button
      onclick="document.body.style.backgroundColor='yellow'"
      ondblclick="document.body.style.backgroundColor='white'"
    >
      Change Background
    </button>

    <!-- option 2 -->

    <button onclick="makeRed()">Make red</button>

    <br />
    <br />

    <!-- option 3  -->

    <button id="make-blue">Make Blue</button>
    <button id="make-purple">Make Purple</button>

    <!-- option 4 -->
    <br /><br />

    <button id="make-pink">Make Pink</button>

    <br /><br />

    <button id="make-golden">Make GoldenRod</button>

    <!-- practice -->

    <br />
    <br />
    <br />
    <br />

    <button onclick="makeBlack()">Make Black</button>
    <button id="make-white">Make White</button>

    <!-- js file -->
    <script src="./js/events.js"></script>
  </body>
</html>
