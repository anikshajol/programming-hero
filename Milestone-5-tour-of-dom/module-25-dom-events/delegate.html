<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Event Delegant</title>
  </head>
  <body>
    <h1>Explore Event Delegant</h1>

    <section>
      <ul id="list-container">
        <li class="item">Lorem, ipsum dolor.</li>
        <li class="item">Esse, odio et.</li>
        <li class="item">Deleniti, quibusdam minus.</li>
        <li class="item">Assumenda, animi ipsam?</li>
        <li class="item">Ipsum, unde ducimus?</li>
        <li class="item">Atque, veniam laudantium?</li>
      </ul>

      <button id="add-list">Add</button>
    </section>

    <script>
      //   const items = document.getElementsByClassName("item");
      //   for (let item of items) {
      //     item.addEventListener("click", function (event) {
      //       event.target.parentNode.removeChild(event.target);
      //     });
      //   }

      document
        .getElementById("list-container")
        .addEventListener("click", function (event) {
          event.target.parentNode.removeChild(event.target);
        });

      document
        .getElementById("add-list")
        .addEventListener("click", function () {
          const listContainer = document.getElementById("list-container");

          const li = document.createElement("li");

          li.innerText = "I am from js";
          li.classList.add("item");

          listContainer.appendChild(li);
        });
    </script>
  </body>
</html>
